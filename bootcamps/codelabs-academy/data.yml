description:
  "Code Labs Academy is an international coding school that offers bootcamps paired with one-on-one career coaching. \n\
  \ Whether your goal is to change your career, acquire new skills, or launch your own start-up, our courses \n\
  \ ranging from Cybersecurity to Data Science, UI/UX Design, and Web Development will help you jump ahead! \n\
  \ Our students are the heart of our school. From the moment an application is submitted, we strive for the best \n\
  \ possible education and support for each student: \n
  \ Unsure which Bootcamp would suit you the most? Just book a meeting with us! \n\
  \ Are you already a part of CLA but feel a little behind? Just talk to our instructors during the weekly 1:1 sessions! \n\
  \ Are you about to graduate? Or do you feel uncertain about your future? Talk to our Career Center specialist and optimize your resume, \n\
  \ cover letter, or even LinkedIn profile with us! At CLA, you will never walk alone. \n\n
  \ We prioritize small class sizes to give our students the best possible support. \n
  \ Plus, the real-life projects from our experts prepare them for their new jobs after graduation. \n\
  \ Did you know there is more to tech bootcamps than just coding? With Code Labs Academy, \n\
  \ you will learn how to work as a team effectively and apply your learning in real-life situations. \n\n
  \ At the end of your course, you will receive a Certificate of Achievement that you can add to your CV, mention in job applications, \n\
  \ and post on LinkedIn. We believe that education should be accessible to all. That's why we always aim to provide fair tuition fees for our courses. \n\
  \ Do you need financial flexibility? We offer a wide array of financing options to fit your specific needs! Code Labs Academy is designed for beginners, \n\
  \ and no experience is required to apply. We look forward to hearing from you!"
